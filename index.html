<!DOCTYPE html>
<html>
<head>
	<title>Text Adventure Game</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			text-align: center;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<p>Welcome to the Text Adventure Game! Press the button below to begin.</p>
	<button id="play-button" onclick="play()">Play</button>
	<script type="text/javascript">
		function play() {
			var name = prompt("What's your name?");
			alert("Welcome, " + name + "! You're about to embark on a dangerous adventure. Choose your path wisely!");
			var choice = "";
			while (choice !== "A" && choice !== "B" && choice !== "C") {
				choice = prompt("You come to a fork in the road. Do you go left, right, or up?\nA) Left\nB) Right\nC) Up").toUpperCase();
			}
			if (choice === "A") {
				alert("You encounter a group of bandits who rob you and leave you stranded in the wilderness. Game over!");
			} else if (choice === "B") {
				alert("You come across a hidden treasure chest and become rich beyond your wildest dreams. Congratulations, " + name + ", you've won the game!");
			} else {
				alert("You climb up a steep hill and find a magical portal that transports you to a far-off land. The adventure continues...");
			}
		}
	</script>
</body>
</html>
